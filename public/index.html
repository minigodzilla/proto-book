<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>proto-book</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <div class="vignette"></div>
    <div class="book show-1 show-2">
        <div class="spread spread-1" data-spread="1">
            <div class="page left"></div>
            <div class="page right">
                <h4>Please enter your invitation code to continue.</h4>

                <input class="input box" type="text" />
                <img draggable="false" class="img img-small" src="assets/img/telephone.jpg" />
            </div>
        </div>
        <div class="spread spread-2" data-spread="2">
            <div class="page left">
                <img draggable="false" class="img img-full" src="assets/img/botany-1.jpg" />
            </div>
            <div class="page right">
                <div class="body-text">
                    <h4>Hello Wendy!</h4>

                    <p>Will you accept our invitation?</p>
                    <div class="input-row">
                        <input type="radio" name="rsvp" value="accept" id="rsvp-accept" />
                        <label for="rsvp-accept">Accept</label>
                        <input type="radio" name="rsvp" value="decline" id="rsvp-decline" />
                        <label for="rsvp-decline">Decline</label>
                    </div>
                </div>
                <div class="page-turn">
                    <svg viewBox="0 0 739 293.3">
                        <linearGradient id="a" gradientUnits="userSpaceOnUse" x1="416.9891" x2="272.9624" y1="270.4221" y2="-104.7804">
                            <stop offset="0" stop-color="#fff" stop-opacity=".325" />
                            <stop offset=".3" stop-color="#fff" stop-opacity="0" />
                        </linearGradient>
                        <linearGradient id="b" gradientUnits="userSpaceOnUse" x1="582.5387" x2="540.8951" y1="205.9446" y2="97.4593">
                            <stop offset="0" stop-color="#000" stop-opacity="0.4" />
                            <stop offset=".5" stop-color="#808080" stop-opacity="0.3" />
                            <stop offset="1" stop-color="#fff" stop-opacity="0.1" />
                        </linearGradient>
                        <linearGradient id="d" gradientUnits="userSpaceOnUse" x1="503.2539" x2="597.523" y1="85.79" y2="344.7921">
                            <stop offset="0" />
                            <stop offset="0.875" stop-opacity="0" />
                        </linearGradient>
                        <!-- the page underneath -->
                        <path d="m739 0v134.8c0 2.7-1.3 4-3.6 4.4l-344.2 141.1c-24.7 8.2-51.2 13-79.4 13h427.2z" fill="url(#d)" />
                        <!-- the current page with the light gradient -->
                        <path d="m276.5 0h-20.2-256.3v293.3h256.4 20.2 35.3c28.2 0 54.6-4.8 79.4-13l35.4-14.5c123-60.3 193.3-198.7 193.3-198.7s97 76 115.8 72c2-.4 3.2-1.8 3.2-4.3v-134.8z" fill="url(#a)" />
                        <!-- the curl -->
                        <path d="m735.8 139.1c-18.9 4-115.8-72-115.8-72s-70.2 138.4-193.4 198.7z" fill="url(#b)" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="spread spread-3" data-spread="3">
            <div class="page left">
                <img draggable="false" class="img img-full" src="assets/img/beatrix-1.jpg" />
            </div>
            <div class="page right">
                <div class="body-text">
                    <h4>Please check your meal preference.</h4>

                    <div class="input-row">
                        <input type="radio" name="meal" value="veg" id="meal-veg" />
                        <label for="meal-veg">Vegetable</label>
                        <input type="radio" name="meal" value="beef" id="meal-beef" />
                        <label for="meal-beef">Beef</label>
                        <input type="radio" name="meal" value="chicken" id="meal-chicken" />
                        <label for="meal-chicken">Chicken</label>
                    </div>
                </div>
                <div class="body-text dietary hidden">
                    <h4>Any dietary notes? (allergies, restrictions, etc.?)</h4>

                    <div class="input-row">
                        <textarea spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="page-turn">
                    <svg viewBox="0 0 739 293.3">
                        <linearGradient id="a" gradientUnits="userSpaceOnUse" x1="416.9891" x2="272.9624" y1="270.4221" y2="-104.7804">
                            <stop offset="0" stop-color="#fff" stop-opacity=".325" />
                            <stop offset=".3" stop-color="#fff" stop-opacity="0" />
                        </linearGradient>
                        <linearGradient id="b" gradientUnits="userSpaceOnUse" x1="582.5387" x2="540.8951" y1="205.9446" y2="97.4593">
                            <stop offset="0" stop-color="#000" stop-opacity="0.4" />
                            <stop offset=".5" stop-color="#808080" stop-opacity="0.3" />
                            <stop offset="1" stop-color="#fff" stop-opacity="0.1" />
                        </linearGradient>
                        <linearGradient id="d" gradientUnits="userSpaceOnUse" x1="503.2539" x2="597.523" y1="85.79" y2="344.7921">
                            <stop offset="0" />
                            <stop offset="0.875" stop-opacity="0" />
                        </linearGradient>
                        <!-- the page underneath -->
                        <path d="m739 0v134.8c0 2.7-1.3 4-3.6 4.4l-344.2 141.1c-24.7 8.2-51.2 13-79.4 13h427.2z" fill="url(#d)" />
                        <!-- the current page with the light gradient -->
                        <path d="m276.5 0h-20.2-256.3v293.3h256.4 20.2 35.3c28.2 0 54.6-4.8 79.4-13l35.4-14.5c123-60.3 193.3-198.7 193.3-198.7s97 76 115.8 72c2-.4 3.2-1.8 3.2-4.3v-134.8z" fill="url(#a)" />
                        <!-- the curl -->
                        <path d="m735.8 139.1c-18.9 4-115.8-72-115.8-72s-70.2 138.4-193.4 198.7z" fill="url(#b)" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="spread spread-4" data-spread="4">
            <div class="page left">
                <img draggable="false" class="img img-full" src="assets/img/pooh-1.jpg" />
            </div>
            <div class="page right"></div>
        </div>
    </div> <span class="bs-mobile-detect d-block d-lg-none"></span>

    <script src="/assets/js/script.js?90"></script>
</body>

</html>
